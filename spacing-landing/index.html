<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="page.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopMate Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">ShopMate</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <h1>Welcome to ShopMate</h1>
        <p>Your one-stop online shop for amazing products!</p>
        <a href="#products" class="btn">Shop Now</a>
    </section>

    <!-- Featured Products -->
    <section class="products" id="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://th.bing.com/th/id/R.3d61052d90ab63e037a2ba1a36e70c7e?rik=LlfGkiFYACKgUQ&riu=http%3a%2f%2famormagazine.co.uk%2fwp-content%2fuploads%2f2021%2f03%2fLong-Sleeve-Casual-Check-Shirts.jpg&ehk=E4vdTATzSk5AbzROn3pTcQ3SAAcHSGqv6fVcvQVt%2bf8%3d&risl=&pid=ImgRaw&r=0" width=100 height=200 alt="Product 1">
                <h3>Product 1</h3>
                <p>1599/-</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/002/783/444/small_2x/jeans-pants-on-white-free-photo.jpg" width=100 height=200 alt="Product 2">
                <h3>Product 2</h3>
                <p>999/-</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/49-cell-titanium-alpine-blue-ultra?wid=2000&hei=2000&fmt=jpeg&qlt=95&.v=1693501939819"  width=100 height=200 alt="Product 3">
                <h3>Product 3</h3>
                <p>2999/-</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contact">
        <p>&copy; 2025 ShopMate. All rights reserved.</p>
        <p>Contact us: support@shopmate.com</p>
    </footer>
</body>
</html>
